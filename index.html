<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/main.css">
  <title>face</title>
  <script type="text/javascript" src="js/eyesandmouth.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="face">
      <div class="eyes">
        <div class="left-eye">.</div>
        <div class="right-eye">.</div>
      </div>
      <div class="nose">></div>
      <div class="mouth">)</div>
    </div>
  </div>

  <script>

    let wrapper = document.querySelector('.wrapper');
    let left = document.querySelector('.left-eye');
    let right = document.querySelector('.right-eye');
    let mouth = document.querySelector('.mouth');

    wrapper.addEventListener('mousemove', (event) => {
      //eyes movement
      let move = (event.clientY * 0.07);
      
      left.style.transform = `translateX(-${move}rem)`;
      right.style.transform = `translateX(${move}rem)`;
      
      //mouth animation
      mouth.innerHTML = ')';
      mouth.style.marginTop = 0;
      
      if (move > 10 && move < 20) {
        mouth.innerHTML = 'D';
        mouth.style.marginTop = '2rem';
      }
      else if (move > 20) {
        mouth.innerHTML = 'O';
        mouth.style.marginTop = '3rem';
      }
    })

  </script>

</body>

</html>
